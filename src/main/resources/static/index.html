<!DOCTYPE html>
<html lang="en">
<head>
    <title>NovelPlanner 1.0.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/add" method="POST">
    <p>Let's add a character.</p>

    <div>
        <label for="firstName">First name:</label>
        <input name="first" id="firstName" value="Homer">
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input name="last" id="lastName" value="Simpson">
    </div>
    <div>
        <label for="sex">sex:</label>
        <input name="sex" id="sex" value="MALE">
    </div>
    <div>
        <label for="role">role:</label>
        <input name="role" id="role" value="antagonist">
    </div>
    <div>
        <button>Add character</button>
    </div>
</form>

<form action="/characters/list" method="GET">
    <button>List characters</button>
    <label id="id">ID</label>
    <output name="charID" for="id"></output>
</form>

</body>
</html>
